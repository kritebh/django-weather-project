<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{{data.name}} Weather</title>
  </head>
  <body>
    
<div class="container">
    <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Current Weather Info</a>
    <form class="d-flex" method="GET" action='/'>
      <input class="form-control me-2" type="search" placeholder="Enter any place" aria-label="Search" name="query" id="query">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
    <div class="card shadow p-3 mb-5 bg-body rounded mt-3 text-center mx-auto" style="width: 18rem;">
  <img src="http://openweathermap.org/img/w/{{data.icon}}.png" class="text-center mx-auto" width="50" height="50">
  <div class="card-body">
    <h3 class="card-title">{{data.name}}</h3>
    <p class="card-text">
    <h5 class="text-secondary fs-4">Weather <h4 class="text-primary fs-5"> {{data.weather|title}}</h4></h5>
    <h5 class="text-secondary fs-4">Temperature  </h5><h4 class="text-primary fs-5">{{data.temp}}â„ƒ</h4>
    <h5 class="text-secondary fs-4">Wind Speed  </h5><h4 class="text-primary fs-5">{{data.windspeed}} Km/Hr</h4>
    <h5 class="text-secondary fs-4">Sunrise  </h5><h4 class="text-primary fs-5" id="sunrise">{{data.sunrise}}</h4>
    <h5 class="text-secondary fs-4">Sunset  </h5><h4 class="text-primary fs-5" id="sunset">{{data.sunset}}</h4>
    
    </p>
  </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
    let srsec = {{data.sunrise}} 
    let srdate = new Date(srsec*1000);
    srtime = srdate.toLocaleTimeString();
    document.querySelector('#sunrise').innerHTML=srtime
    let sssec = {{data.sunset}} 
    let ssdate = new Date(sssec*1000);
    sstime = ssdate.toLocaleTimeString();
    document.querySelector('#sunset').innerHTML=sstime
    </script>
  </body>
</html>

<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{% static 'core/style.css' %}" rel="stylesheet">
    <title>Country Info</title>
  </head>
  <body>
    
<div class="container">
    <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Current Weather Info</a>
    <form class="d-flex" method="GET" action='/'>
      <input class="form-control me-2" type="search" placeholder="Enter any place" aria-label="Search" name="query" id="query">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
    <div class="card shadow p-3 mb-5 bg-body rounded mt-3 text-center mx-auto" style="width: 18rem;">
  <img src="{% static 'core/img/error.gif' %}" class="card-img-top">
  <div class="card-body">
    <h4 class="card-title text-danger">{{data}} is not available</h4>
  </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
